<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/overlay.css">




    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
    <svg width="0" height="0">
        <filter id="outline1">
            <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="dilated"/>
            <feFlood flood-color="#FFFFFF" flood-opacity="0.03" result="flood"/>
            <feComposite in="flood" in2="dilated" operator="in" result="outline"/>
            <feMerge>
                <feMergeNode in="outline"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="outline2">
            <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="dilated"/>
            <feFlood flood-color="#FFFFFF" flood-opacity="0.06" result="flood"/>
            <feComposite in="flood" in2="dilated" operator="in" result="outline"/>
            <feMerge>
                <feMergeNode in="outline"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="outline3">
            <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="dilated"/>
            <feFlood flood-color="#FFFFFF" flood-opacity="0.09" result="flood"/>
            <feComposite in="flood" in2="dilated" operator="in" result="outline"/>
            <feMerge>
                <feMergeNode in="outline"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="outline4">
            <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="dilated"/>
            <feFlood flood-color="#FFFFFF" flood-opacity="0.12" result="flood"/>
            <feComposite in="flood" in2="dilated" operator="in" result="outline"/>
            <feMerge>
                <feMergeNode in="outline"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="outline5">
            <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="dilated"/>
            <feFlood flood-color="#FFFFFF" flood-opacity="0.15" result="flood"/>
            <feComposite in="flood" in2="dilated" operator="in" result="outline"/>
            <feMerge>
                <feMergeNode in="outline"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="outline6">
            <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="dilated"/>
            <feFlood flood-color="#FFFFFF" flood-opacity="0.18" result="flood"/>
            <feComposite in="flood" in2="dilated" operator="in" result="outline"/>
            <feMerge>
                <feMergeNode in="outline"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="outline7">
            <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="dilated"/>
            <feFlood flood-color="#FFFFFF" flood-opacity="0.21" result="flood"/>
            <feComposite in="flood" in2="dilated" operator="in" result="outline"/>
            <feMerge>
                <feMergeNode in="outline"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </svg>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    
    <div class="collection-header">
        <div class="header-1"></div>
        <div class="header-2"></div>
        <div class="header-3"></div>
    </div>
    <div class="carousel"></div>
    <div class="menu-area">
        <div class="menu-toggle" >
            <img id="change-menu-btn" src="/menu/Logo + tag.png" alt="logo">
        </div>
            <div class="menu">
                    <a class="menu-item" href="pages/about.html"><img src="menu/tabs/1b.png"></a>

                    <a class="menu-item" href="#"><img src="menu/tabs/5b.png"></a>
                    <a class="menu-item" href="#"><img src="menu/tabs/6b.png"></a>
            </div>

    </div>


    <script type="module" src="script.js">
    </script>

</html>
