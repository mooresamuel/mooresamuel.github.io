<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div class="menu hidden">
        <img src="/graphs/Menu background + logo.png" alt="logo">
        <div class="menu-overlay">
            <a class="menu-item" href="#"><img src="tabs/1.png"></a>
            <a class="menu-item" href="#"><img src="tabs/2.png"></a>
            <a class="menu-item" href="#"><img src="tabs/3.png"></a>
            <a class="menu-item" href="#"><img src="tabs/4.png"></a>
            <a class="menu-item" href="#"><img src="tabs/5.png"></a>
            <a class="menu-item" href="#"><img src="tabs/6.png"></a>
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel"></div>
    </div>
    <div class="collection-header"></div>
    <div class="menu-toggle" >
        <img src="/graphs/Menu logo only.png" alt="logo">
    </div>
    <!-- <div class="carousel-caption">
        <p></p>
    </div> -->
    <script src="script.js">
    </script>
</body>
</html>
